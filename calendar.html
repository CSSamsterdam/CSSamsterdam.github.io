

<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8' />
      <link href='./node_modules/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
      <link href='./node_modules/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
      <script src='./node_modules/moment/moment.js'></script>
      <script src='./node_modules/jquery/dist/jquery.min.js'></script>
      <script src='./node_modules/fullcalendar/dist/fullcalendar.min.js'></script>
      <script type='text/javascript' src='./node_modules/fullcalendar/dist/gcal.js'></script>
      <script>
         $(document).ready(function() {
         	
         	$('#calendar').fullCalendar({
         		header: {
         			left: 'prev,next today',
         			center: 'title',
         			right: 'listYear,month'
         		},
         
         		editable: false,
         		defaultView: 'listYear',
         		eventLimit: true, // allow "more" link when too many events
             events: {
               googleCalendarApiKey: 'AIzaSyAgYUPBltxTMPACHXqVdV3-1be9LAJP1n0',
               googleCalendarId: 'uvacss@gmail.com',
         
             },
           eventClick: function(event) {
         
             alert('Event: ' + event.title + '\nDescription: ' + event.description);
             return false;
         
             // change the border color just for fun
             $(this).css('border-color', 'red');
         
          },
         
         
         eventMouseover: function(calEvent, jsEvent) {
            var tooltip = '<div class="tooltipevent" style="width:200px;height:100px;background:#ccc;position:absolute;z-index:10001;">' + calEvent.description + '</div>';
            $("body").append(tooltip);
            $(this).mouseover(function(e) {
                $(this).css('z-index', 10000);
                $('.tooltipevent').fadeIn('500');
                $('.tooltipevent').fadeTo('10', 1.9);
            }).mousemove(function(e) {
                $('.tooltipevent').css('top', e.pageY + 10);
                $('.tooltipevent').css('left', e.pageX + 20);
            });
         },
         
         eventMouseout: function(calEvent, jsEvent) {
             $(this).css('z-index', 8);
             $('.tooltipevent').remove();
         },
         
         
         
         	});
         	
         });
         
      </script>
      <style>
         body {
         margin: 40px 10px;
         padding: 0;
         font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
         font-size: 14px;
         }
         #calendar {
         max-width: 900px;
         margin: 0 auto;
         }
      </style>
   </head>
   <body>
      <div id='calendar'></div>
   </body>
</html>
